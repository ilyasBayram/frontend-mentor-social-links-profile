<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="profile">
          <div class="profile__image">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall"
            />
          </div>
          <div class="profile__details">
            <h2 class="profile__name">Jessica Randall</h2>
            <p class="profile__address">London, United Kingdom</p>
            <p class="profile__bio">"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="links">
          <div class="link">
            <a href="www.gitgub.com">GitHub</a>
          </div>
          <div class="link">
            <a href="www.frontendmentor.com">Frontend Mentor</a>
          </div>
          <div class="link">
            <a href="www.linkdin.com">LinkedIn</a>
          </div>
          <div class="link">
            <a href="www.twitter.com">Twitter</a>
          </div>
          <div class="link">
            <a href="www.instegram.com">Instagram</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
